<h2>Nanakochan-ifier</h2>

<section>
  <ignore-plugins patcher-id="nanakochanifier"></ignore-plugins>
</section>

<section>
  <div>
    <span class="input-label" title="The name of the file which will be generated by this patcher">Patch file name</span>
    <input type="text" ng-model="settings.nanakochanifier.patchFileName"/>
  </div>
  <div>
      <span class="input-label">Random seed</span>
      <input type="number" ng-model="settings.nanakochanifier.seed"/>
  </div>
  <div>
      <span class="input-label">Only patch females</span>
      <input type="checkbox" ng-model="settings.nanakochanifier.onlyFemale"/>
  </div>
  <div>
      <span class="input-label">Make everyone female</span>
      <input type="checkbox" ng-model="settings.nanakochanifier.allFemale"/>
  </div>
</section>
